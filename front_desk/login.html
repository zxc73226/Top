<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link href="./scss/login.css" rel="stylesheet">
</head>

<body>
    <div class="box">
        <div class="block">
            <div class="img"></div>
        </div>
        <div class="grid">
            <div class="leftgrid">
                <h1>專題登入</h1>
                <div class="">
                    <select class="position" id="position" name="position">
                    　<option value="student">學生</option>
                    　<option value="teacher">教師</option>
                    　<option value="Review">評審</option>
                    　<option value="administrator">管理員</option>
                    </select>
                    <input class="login" id="login_id" type="text" placeholder="Account"><br>
                    <input class="login" id="login_password" type="password" placeholder="Password">
                    <h3>忘記密碼</h3>
                    <button class="btn" id="login_btn">登入</button>
                </div>
            </div>
            <div class="rightgrid">
                <h1>登入說明</h1>
                <h3>本校教師/學生帳號：員工編號/學號</h3>
                <h3>密碼(預設)：身分證後六碼</h3>
            </div>
        </div>
    </div>
</body>

</html>
